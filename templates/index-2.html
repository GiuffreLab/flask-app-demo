<!doctype html>
<html lang="en">
  <head>
    <!-- Existing meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kubernetes Kustomization Test Page</title>
    <!-- Existing styles and fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Updated CSS styles -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0b1323;
        color: #b8c1d9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background: #1b2631;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 180, 255, 0.3);
        border: 1px solid #00b4ff;
      }
      h1 {
        color: #00b4ff;
        margin-bottom: 20px;
      }
      .terminal {
        background: #0b1323;
        padding: 15px;
        border-radius: 5px;
        color: #40e0d0;
        font-family: 'Courier New', Courier, monospace;
        text-align: left;
        font-size: 1em;
      }
      /* Added styles for countdown and progress bar */
      .countdown {
        margin-top: 20px;
        font-size: 1.2em;
        color: #00b4ff;
      }
      progress {
        width: 100%;
        height: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kubernetes Kustomization Test Page</h1>
      <div class="terminal">
        > Serving from Container: {{ container_hostname }}<br>
        > Environment: {{ environment }}<br>
      </div>
      <!-- Added countdown timer and progress bar -->
      <div class="countdown">
        Page will refresh in <span id="countdown">3</span> seconds.
        <progress id="progressBar" value="0" max="3"></progress>
      </div>      
    </div>
    <!-- Auto-refresh script with countdown and progress bar -->
    <script>
      var timeleft = 3;
      var downloadTimer = setInterval(function(){
        document.getElementById("countdown").textContent = timeleft;
        document.getElementById("progressBar").value = 3 - timeleft;
        if(timeleft <= 0){
          clearInterval(downloadTimer);
          window.location.reload(true);
        }
        timeleft -= 1;
      }, 1000);
    </script>
  </body>
</html>
