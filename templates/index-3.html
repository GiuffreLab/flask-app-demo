<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kubernetes Kustomization Test Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1a0033;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background: #29004d;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(128, 0, 255, 0.3);
        border: 1px solid #8000ff;
      }
      h1 {
        color: #d580ff;
        margin-bottom: 20px;
      }
      .terminal {
        background: #1a0033;
        padding: 15px;
        border-radius: 5px;
        color: #ff80ff;
        font-family: 'Courier New', Courier, monospace;
        text-align: left;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kubernetes Kustomization Test Page</h1>
      <div class="terminal">
        <div class="terminal">
          > Serving from Container: {{ container_hostname }}<br>
          > Environment: {{ environment }}<br>
        </div>        
    </div>
  </body>
</html>
